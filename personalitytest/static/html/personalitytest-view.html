<div class="personalitytest_block">
    <form class="personality-test-form" style="display: none;">
    <h2>{{ quizz_title }}</h2>
    <h3 class="personalitytest-description">{{ quizz_description }}</h3>
    <br />
      <table  class="personality-test-form-table"></table>
    </form>
    <div class="results-panel" style="display: none;">
      <h4 class="answers-description">{{ answer_description }}</h4>
      <br />
      <center><h4 class="category-description-span"></h4>
      <table class="full-result-table"></table></center>
      <button class="reset-answers" type="submit">Reset Quizz</button>
    </div>
</div>
